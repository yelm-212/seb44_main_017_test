name: Java CI with Gradle

on:
  push:
    branches: [ "be-dev" ]
  pull_request:
    branches: [ "be-dev" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    ## JDK setting
    
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    ## create application-database.yaml
    - name: make application-database.yaml
      run: |
        ## create application-database.yaml
        cd ~/server/src/main/resources

        # application-database.yaml 파일 생성
        touch ~/server/src/main/resources

        # from GitHub-Actions application-database.yaml
        echo "${{ secrets.DATABASE }}" >> ./application-database.yaml
      shell: bash
        
    ## gradle caching : this makes build time more faster
    - name: Gradle Caching
      uses: actions/cache@v3
      with:
        path: |
          ~/server/.gradle/caches
          ~/server/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
        
    ## Gradle Build
    - name: Build with Gradle
      uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
      with:
        arguments: build
