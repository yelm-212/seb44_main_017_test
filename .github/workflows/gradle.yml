name: Java CI with Gradle

on:
  push:
    branches: [ "be-dev" ]
  pull_request:
    branches: [ "be-dev" ]

permissions:
  contents: read

defaults:
  run:
    working-directory: server

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      ## JDK setting

      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: be-dev
          repository: yelm-212/seb44_main_017_test

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Set permission for gradlew
        run: chmod +x ./gradlew

      ## Gradle Build
      - name: Build with Gradle
        run: ./gradlew bootJar

      ## Docker with Docker Setup Buildx

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      ## push to docker hub
      - name: web docker build and push with docker action
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: 21yrshin/seb44_main_017:latest

      ## docker compose up
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.KEY }}
          script: |
            sudo docker rm -f $(docker ps -qa)
            sudo docker pull ${{ secrets.DOCKER_REPO }}/seb44_main_017:latest
            docker-compose up -d --build
            docker image prune -f