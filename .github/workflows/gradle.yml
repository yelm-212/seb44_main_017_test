name: Java CI with Gradle

on:
  push:
    branches: [ "be-dev" ]
  pull_request:
    branches: [ "be-dev" ]

permissions:
  contents: read

defaults:
  run:
    working-directory: server

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      ## JDK setting

      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: be-dev
          repository: yelm-212/seb44_main_017_test

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Set permission for gradlew
        run: chmod +x ./gradlew

#      - name: Change working directory to server directory
#        run: cd server

      ## Gradle Build
      - name: Build with Gradle
        run: ./gradlew bootJar

      ## push to docker hub
      - name: web docker build and push
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t ${{ secrets.DOCKER_REPO }}/second-eyes-web .
          docker push ${{ secrets.DOCKER_REPO }}/second-eyes-web

      ## docker compose up
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.KEY }}
          script: |
            sudo docker rm -f $(docker ps -qa)
            sudo docker pull ${{ secrets.DOCKER_REPO }}/second-eyes-web
            sudo docker pull ${{ secrets.DOCKER_REPO }}/second-eyes-nginx
            docker-compose up -d
            docker image prune -f